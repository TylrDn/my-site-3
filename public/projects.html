<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projects – MacroSight</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self'; script-src 'self'; style-src 'self'; connect-src 'self'" />
  <link rel="preload" href="data/projects.json" as="fetch" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="projects.css" />
</head>
<body>
  <div id="header-placeholder"></div>

  <main id="main" class="container">
    <header class="page-header">
      <h1>Projects</h1>
      <p class="lede">Engineering work across cloud, HPC, and automation. Toggle demos vs. the broader library, filter by pillars/tags, or search.</p>
    </header>

    <!-- Segmented control -->
    <nav class="segments" role="tablist" aria-label="Project type">
      <button class="segment is-active" role="tab" aria-selected="true" data-type="all">All</button>
      <button class="segment" role="tab" aria-selected="false" data-type="demo">Demos</button>
      <button class="segment" role="tab" aria-selected="false" data-type="library">Library</button>
    </nav>

    <!-- Pillar filter + tags + search -->
    <section class="filters">
      <div class="pillars" id="pillar-container" aria-label="Pillar filters"></div>
      <div class="tags" id="tag-container" aria-label="Tag filters"></div>
      <label class="search">
        <span class="sr-only">Search projects</span>
        <input id="search-input" type="search" placeholder="Search projects…" enterkeyhint="search" />
      </label>
    </section>

    <!-- Results meta -->
    <div class="meta" id="results-meta" aria-live="polite"></div>

    <!-- Grid -->
    <section id="projects-grid" class="grid" aria-live="polite"></section>
  </main>

  <script src="projects.js" type="module"></script>
  <script src="nav.js"></script>
</body>
</html>
