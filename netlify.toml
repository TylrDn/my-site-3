[build]
  publish = "public"
  command = "if [ -f package-lock.json ]; then npm ci; else npm install; fi && npm run build"

[build.environment]
  NODE_VERSION = "20.19.4"
  NPM_FLAGS = "--quiet --no-audit --no-fund"

# ðŸ”’ Secure and CORS-Compatible Headers
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = """
    default-src 'self';
    script-src 'self';
    style-src 'self' 'unsafe-inline';
    img-src 'self' data:;
    connect-src 'self';
    frame-src https://*.wix.com https://*.wixstatic.com;
    frame-ancestors https://www.wix.com https://editor.wix.com https://*.wixsite.com https://www.macrosight.net;
    base-uri 'self';
    form-action 'self';
    require-trusted-types-for 'script';
    trusted-types appSanitizer;
  """
    Referrer-Policy = "no-referrer"
    X-Content-Type-Options = "nosniff"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"

[[headers]]
  for = "/img/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/styles.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "text/css; charset=utf-8"

[[headers]]
  for = "/include-header.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/mobile-nav.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ðŸš¦ Clean Routing Rules
