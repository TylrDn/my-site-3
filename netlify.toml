[build]
  publish = "public"
  command = ""

# ðŸ”’ Secure and CORS-Compatible Headers

# More specific rule for HTML files - must come first
[[headers]]
  for = "/*.html"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"

# General security headers for all other files
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "https://www.macrosight.net"
    Access-Control-Allow-Methods = "GET, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' https://www.macrosight.net"

