[build]
  publish = "public"
  command = ""

# ðŸ”’ Secure and CORS-Compatible Headers

# Specific CORS rules for embedding (highest priority)
[[headers]]
  for = "/embed.html"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"
    X-Content-Type-Options = "nosniff"

# CORS rules for all other HTML files (medium priority)
[[headers]]
  for = "/*.html"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

    X-Robots-Tag = "index, follow"

# General security headers for all other files (lowest priority)
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "https://macrosight.net"
    Access-Control-Allow-Methods = "GET, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' https://macrosight.net https://macrosight.netlify.app"

[[headers]]
  for = "/img/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/styles.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/include-header.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/mobile-nav.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ðŸš¦ Clean Routing Rules
[[redirects]]
  from = "https://www.macrosight.net/*"
  to = "https://macrosight.net/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/:path+/"
  to = "/:path+"
  status = 301
  force = true
